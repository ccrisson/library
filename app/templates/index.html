{% extends "base.html" %}

{% block content %}
  <h1>Hello, {{ current_user.username }}!</h1>
  {% for book in books %}
  <div>
    <p><a href="{{ url_for('main.edit_book', id=book.id) }}">
      <strong>{{ book.title }}</strong> - {{ book.author }}
    </a></p>
    <p>Date Purchased: {{ book.date_of_purchase }}</p>
    {% if book.notes != '' %}
    <p>{{ book.notes }}</p>
    {% endif %}
  </div>
  <br>
  {% endfor %}
{% endblock %}
